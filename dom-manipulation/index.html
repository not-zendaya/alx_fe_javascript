<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ff6f61, #ffcc70);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .container {
        background: rgba(0, 0, 0, 0.65);
        padding: 2rem;
        border-radius: 15px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin-bottom: 1rem;
      }

      #categoryFilter {
        padding: 0.5rem;
        border-radius: 8px;
        border: none;
        margin-bottom: 1rem;
        font-size: 1rem;
      }

      .quote-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        min-height: 100px;
      }

      #quoteDisplay {
        font-size: 1.2rem;
        font-style: italic;
      }

      #quoteMeta {
        display: block;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      button {
        background: #ffcc70;
        color: #000;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        background: #ffd98e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Notification Bar -->
      <div
        id="notificationBar"
        style="
          display: none;
          background: #ffeaa7;
          color: #000;
          padding: 8px;
          border-radius: 8px;
          margin-bottom: 12px;
          font-weight: bold;
        "
      ></div>

      <h1>Dynamic Quote Generator</h1>

      <!-- Category Filter -->
      <select id="categoryFilter"></select>

      <!-- Quote Display -->
      <div class="quote-box">
        <p id="quoteDisplay"></p>
        <small id="quoteMeta"></small>
      </div>

      <!-- New Quote Button -->
      <button id="newQuoteBtn">New Quote</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
